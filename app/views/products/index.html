  <div ng-controller="StoreController as store" ng-init="index()" class="container">
    <h1 class="text-center">Flatlander Gems</h1>

    <div ng-show="flash()">
      <h3>Welcome back {{username}}!</h3>
      <div ng-show="isAdmin()">
        <h4>Admin</h4>
      </div>
      <button class="btn btn-medium" ng-click="logout()">Log Out</button>
    </div>

    <p></p>

    <div class="panel">
      <form ng-submit="session(user)" name="user">
        <label for="name">Name</label>
        <input type="text" name="name" ng-model="user.username" class="form-control" />
        <label for="price">Password</label>
        <input type="text" name="price" ng-model="user.password" class="form-control" />
        <input type="submit" value="Log In" class="btn btn-medium" />
      </form>
    </div>

    <ul class="list-group">
      <li class="list-group-item" ng-repeat="product in products">
        <product-title></product-title>
        <product-panels></product-panels>
        <!-- Put Edit Form here -->
      </li>
    </ul>

    <product-form ng-show="admin"></product-form>
  </div>
