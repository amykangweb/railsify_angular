<h1 class="text-center">New Gem</h1>
<div class="panel">
  <form ng-submit="create(newProduct)" name="newGem">
    <label for="name">Name</label>
    <input type="text" name="name" ng-model="newProduct.name" class="form-control" />
    <label for="price">Price</label>
    <input type="text" name="price" ng-model="newProduct.price" class="form-control" />
    <label for="image">Image</label>
    <input type="text" name="image" ng-model="newProduct.image" class="form-control" />
    <label for="specifications">Specifications</label>
    <p>
    <textarea ng-model="newProduct.specifications" name="specifications" class="form-control"></textarea>
    </p>
    <label for="description">Description</label>
    <p>
    <textarea ng-model="newProduct.description" name="description" class="form-control"></textarea>
    </p>
    <input type="submit" value="Create Product" class="btn btn-medium" />
  </form>
</div>
